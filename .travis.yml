sudo: false
language: python
python:
  - "3.5"
  - "3.6"
  # PyPy versions
  - "pypy3.5"
# command to install dependencies
install:
  - pip install -r install/requirements.txt
  - pip install nose
  - pip install codecov
# command to run tests
script: nosetests --with-coverage --with-doctest tests application/functions.py

# Push the results back to codecov
after_success:
  - codecov

